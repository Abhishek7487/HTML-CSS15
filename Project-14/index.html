<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Homepage</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- SECTION NAVBAR -->
      <section class="section-navbar">
        <div class="nav-logo">
          <img src="./images/Logo.png" alt="Nav logo" />
        </div>
        <ul class="nav-list">
          <div class="nav-line"></div>
          <li class="nav-list--item">Home</li>
          <li class="nav-list--item">About Us</li>
          <li class="nav-list--item">Portfolio</li>
          <li class="nav-list--item">Contact</li>
        </ul>
      </section>

      <!-- SECTION HEADER -->
      <section class="section-header">
        <div class="header-imagebox">
          <img
            src="./images/pexels-rfstudio-3819572.jpg"
            alt="Header img"
            class="header-img"
          />
        </div>
        <div class="header-textbox">
          <!-- TOP -->
          <div class="header-top">
            <h1 class="heading">
              Crea-
              <span class="heading-span">tivity.</span>
            </h1>
            <p class="sub-heading">is our ingredient.</p>
            <ul class="social-list">
              <li class="social-icons">
                <img src="./assets/Twitter Icon.svg" alt="social-icon" />
              </li>
              <li class="social-icons">
                <img src="./assets/Instagram Icon.svg" alt="social-icon" />
              </li>
              <li class="social-icons">
                <img src="./assets/Facebook Icon.svg" alt="social-icon" />
              </li>
              <li class="social-icons">
                <img src="./assets/Email Icon.svg" alt="social-icon" />
              </li>
            </ul>
          </div>

          <!-- MIDDLE -->
          <div class="header-middle">
            <a href="#" class="header-btn">Check our package</a>
          </div>

          <!-- BOTTOM -->
          <div class="header-bottom">
            <ul class="linked-list">
              <span class="link-line"></span>
              <li class="active-item">
                <span class="link-dot"></span>
                <p class="link-text">photography</p>
              </li>
              <li>
                <span class="link-dot"></span>
                <p class="link-text">vediography</p>
              </li>
              <li>
                <span class="link-dot"></span>
                <p class="link-text">graphic design</p>
              </li>
              <li>
                <span class="link-dot"></span>
                <p class="link-text">illustration</p>
              </li>
              <li>
                <span class="link-dot"></span>
                <p class="link-text">animation</p>
              </li>
            </ul>
            <ul class="bottom-content">
              <li>
                <p class="quotes">
                  <i class="fa-solid fa-quote-right"></i>
                </p>
              </li>
              <li>
                <p class="bottom-text">
                  We help you to create best graphics, photos, vedios,
                  animations, illustrations
                </p>
              </li>
              <li>
                <img
                  src="./images/dancing.jpg"
                  alt="dancing"
                  class="bottom-image"
                />
              </li>
            </ul>
            <div class="bottom-arrow">
              <img class="arrow" src="./assets/arrow.svg" alt="arrow" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
