<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project 10</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- SECTION-NAVBAR -->
      <section class="section-navbar">
        <div class="logo-box">
          <img src="./images/white-logo.png" alt="Logo" />
        </div>
        <div class="navbar-text--box">
          <ul class="nav-list">
            <li class="nav-list--items">About Us</li>
            <li class="nav-list--items">Benefit</li>
            <li class="nav-list--items">Projects</li>
            <li class="nav-list--items">Stages</li>
            <li class="nav-list--items">Services</li>
          </ul>
          <div class="nav-contact">
            <div class="contact logo">
              <i class="fa-solid fa-phone-volume fa-3x"></i>
            </div>
            <div class="contact-text">
              <p class="text">Call Us</p>
              <p class="number">+ 389 (986) 764 32 70</p>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION-HEADER -->
      <section class="section-header">
        <div class="header-top">
          <h1 class="header-heading">
            Interior Design That Care About Details
          </h1>
          <div class="header-top-block">
            <div class="top-box">
              <i class="icon-top fa-solid fa-puzzle-piece fa-3x"></i>
              <p class="top-text">
                We create your space better based on your own idea
              </p>
            </div>
            <div class="line-top"></div>
            <div class="circle-top"></div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="header-button">
            <a href="#" class="btn-header">Learn More</a>
          </div>
          <div class="header-bottom-block">
            <div class="bottom-box">
              <i class="icon-bottom fa-solid fa-lightbulb fa-3x"></i>
              <p class="bottom-text">
                Inovation ideas, stylish designs for home & business
              </p>
            </div>
            <div class="line-bottom"></div>
            <div class="circle-bottom"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
